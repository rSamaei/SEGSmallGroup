{% extends 'base_content.html' %}

{% block content %}
<div class="container">
  <h1>Update Subject</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'view_all_tutor_subjects' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
