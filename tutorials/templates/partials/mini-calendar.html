<div class="col-md-4">
  <table class="mini-calendar-table">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      {% for week in calendar_month %}
      <tr>
        {% for day in week %}
        {% if day == 0 %}
        <td></td>
        {% elif day in highlighted_dates %}
        <td class="highlighted-day">{{ day }}</td>
        {% else %}
        <td>{{ day }}</td>
        {% endif %}
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'calendar_view' %}" class="btn btn-secondary mt-3">View Full Calendar</a>
</div>
